<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo de IMC</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="popover-foreground">
      <div id="popover">
        <span>
          <img src="./assets/close.svg" alt="Ilustração de uma cruz" />
        </span>

        <h1>Seu IMC é de 28</h1>
      </div>
    </div>

    <div id="error"></div>

    <main>
      <h1>Cálculo de IMC</h1>

      <form id="imc-form">
        <label for="weight">
          Peso (kg)
          <input
            id="weight"
            name="weight"
            type="number"
            placeholder="80"
            min="1"
            required
          />
        </label>

        <label for="height">
          Altura (cm)
          <input
            id="height"
            name="height"
            type="number"
            placeholder="180"
            min="1"
            required
          />
        </label>
      </form>

      <button type="submit" form="imc-form">
        Calcular IMC
        <img src="./assets/arrow-up-right.svg" alt="Ilustracão de uma seta" />
      </button>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
