<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Projeto 3</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main>
      <section>
        <h1>Crie e compartilhe seu evento.</h1>

        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </section>

      <form id="page-form">
        <div class="inputs-wrapper">
          <fieldset aria-labelledby="event-group-legend">
            <h2 id="event-group-legend">Informações do Evento</h2>

            <div class="input-wrapper">
              <label for="event-title"
                >Título do evento <span>(mínimo 8 caracteres)</span></label
              >
              <input type="text" id="event-title" minlength="8" required />
            </div>

            <div class="input-wrapper">
              <label for="event-url"
                >Link do evento <span>(comece com https://)</span></label
              >
              <input type="url" id="event-url" />
            </div>

            <div class="input-wrapper">
              <label for="event-phone"
                >Whatsapp para contato <span>(somente números)</span></label
              >
              <input type="tel" id="event-phone" />
            </div>

            <div class="input-wrapper">
              <label for="event-extra-info">Informações extras</label>
              <textarea id="event-extra-info"></textarea>
            </div>

            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select id="event-category">
                <option value="live" id="live">Ao vivo</option>
                <option value="podcast" id="podcast">Pod cast</option>
                <option value="mentorship" id="mentorship">Mentoria</option>
              </select>
            </div>
          </fieldset>

          <fieldset aria-labelledby="admin-group-legend">
            <h2 id="admin-group-legend">Privacidade</h2>

            <div class="input-wrapper">
              <label for="admin-email"
                >E-mail do administrador
                <span>(digite um email válido)</span></label
              >
              <input type="email" id="admin-email" />
            </div>

            <div class="input-wrapper">
              <label for="admin-password"
                >Senha de acesso para os participantes
                <span>(mínimo 8 caracteres)</span></label
              >
              <input type="password" id="admin-password" minlength="8" required />
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="admin-private-event" />

              <label for="admin-private-event">Evento privado</label>
            </div>
          </fieldset>

          <fieldset aria-labelledby="date-group-legend">
            <h2 id="date-group-legend">Dia e hora</h2>

            <div class="three-col">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-date-start">Das</label>
                <input type="time" id="event-date-start" />
              </div>

              <div class="input-wrapper">
                <label for="event-date-end">Até</label>
                <input type="time" id="event-date-end" />
              </div>
            </div>
          </fieldset>
        </div>

        <div class="button-wrapper">
          <button form="page-form" type="submit">Salvar evento</button>
        </div>
      </form>
    </main>
  </body>
</html>
