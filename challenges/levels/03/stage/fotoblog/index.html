<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotoblog</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <a href="#" id="logo">
        <img src="./assets/camera.svg" alt="Fotoblog logo" />
      </a>

      <a href="#" class="link">Home</a>

      <a href="#" class="link current-link">Galeria</a>

      <input
        type="search"
        placeholder="Pesquise por imagens e coleções"
        aria-placeholder="Pesquise por imagens e coleções"
      />

      <a href="#" id="profile">
        <img src="./assets/profile.png" alt="Foto de perfil" />
      </a>
    </nav>

    <main>
      <h1>Galeria</h1>

      <div class="photos">
        <figure>
          <img src="./assets/workspace-eletrica.png" alt="Workspace elétrica" />
          <figcaption class="photo-info">
            <h2>Workspace elétrica</h2>

            <div class="tags"><span>tag</span></div>
          </figcaption>
        </figure>
        <figure>
          <img src="./assets/dark-and-red.png" alt="Dark and red" />
          <figcaption>
            <h2>Dark and red</h2>

            <div class="tags"><span>tag</span></div>
          </figcaption>
        </figure>
        <figure>
          <img
            src="./assets/organizacao-e-grids.png"
            alt="Organização e grids"
          />
          <figcaption>
            <h2>Organização e grids</h2>

            <div class="tags"><span>tag</span></div>
          </figcaption>
        </figure>
        <figure>
          <img src="./assets/colmeia.png" alt="Colméia" />
          <figcaption>
            <h2>Colméia</h2>

            <div class="tags"><span>tag</span></div>
          </figcaption>
        </figure>
        <figure>
          <img src="./assets/setup-de-escritor.png" alt="Setup de escritor" />
          <figcaption>
            <h2>Setup de escritor</h2>

            <div class="tags"><span>tag</span></div>
          </figcaption>
        </figure>
        <figure>
          <img src="./assets/ergonomia-cores.png" alt="Ergonomia e cores" />
          <figcaption>
            <h2>Ergonomia e cores</h2>

            <div class="tags"><span>tag</span></div>
          </figcaption>
        </figure>
        <figure>
          <img src="./assets/show-de-luzes.png" alt="Show de luzes" />
          <figcaption>
            <h2>Show de luzes</h2>

            <div class="tags"><span>tag</span></div>
          </figcaption>
        </figure>
        <figure>
          <img src="./assets/deep-purple.png" alt="Deep purple" />
          <figcaption>
            <h2>Deep purple</h2>

            <div class="tags"><span>tag</span></div>
          </figcaption>
        </figure>
        <figure>
          <img src="./assets/multi-screen.png" alt="Multi-screen" />
          <figcaption>
            <h2>Multi-screen</h2>

            <div class="tags"><span>tag</span></div>
          </figcaption>
        </figure>
      </div>
    </main>

    <footer><p>© 2023 - Rocketseat Explorer</p></footer>
  </body>
</html>
